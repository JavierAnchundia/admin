<nz-header>
  <ul nz-menu nzTheme="dark" nzMode="horizontal">
    <li nz-menu-item>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
        (click)="cambiar()"
      ></i>
    </li>

    <li class="alinear">
      <!-- <span class="paddingCont">{{nameUsuario}}</span>
            <button nz-button nzType="primary" class="paddingCont">Salir</button> -->
      <nz-button-group>
        <button nz-button>{{ nameUsuario }}</button>
        <button
          nz-button
          nz-dropdown
          [nzDropdownMenu]="menu"
          nzPlacement="bottomRight"
        >
          <i nz-icon nzType="user"></i>
        </button>
      </nz-button-group>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>
            <i nz-icon nzType="user-switch"></i>
            <span>{{ nombreApellido }}</span>
          </li>
          <li nz-menu-item [routerLink]="['/configuracion']">
            <i nz-icon nzType="setting"></i>
            <span>Configuracion</span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="import"></i>
            <span (click)="logout()">Salir</span>
          </li>
        </ul>
      </nz-dropdown-menu>
    </li>
  </ul>
</nz-header>
