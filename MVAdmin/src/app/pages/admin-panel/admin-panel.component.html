<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/inicio/dashboard">Cementerios</a></li>
    <li class="breadcrumb-item"><a routerLink="/inicio/perfil/{{this.id.camposanto}}">Perfil</a></li>
    <li class="breadcrumb-item active" aria-current="page">Administradores</li>
  </ol>
</nav>
  <div class="row">
    <div class="col-6">
      <h1> Listado de administradores</h1>
    </div>
    
  </div>
  <div class="btn-toolbar">
    <button class="btn btn-primary" routerLink="/inicio/create">Agregar administrador</button>
  </div>
  <div class="container-fluid">
    <div>
      <mat-form-field fxFlex="70%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 punteroHand">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="selectRow(mytemplate, element)" style="outline: none; border: 0;">
            <mat-icon class="details-icon">info</mat-icon>
          </button>
        </td>
  
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button style="outline: none; border: 0;" (click)="redirectToUpdate(element)">
            <mat-icon class="update-icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          
          <button mat-icon-button style="outline: none; border: 0;" (click)="redirectToDelete(element)">
            <mat-icon *ngIf="element.is_active==true"class="delete-icon">block</mat-icon>
            <mat-icon *ngIf="element.is_active==false"class="delete-icon">check_circle</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <ng-template #mytemplate>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Información del administrador
        </h5>
      </div>
      <label><b>Nombres:</b> <br>{{rowID['first_name']}} {{rowID['last_name']}}</label><br>
      <label><b>Correo:</b> <br>{{rowID['email']}}</label><br>
      <label><b>Username:</b> <br>{{rowID['username']}}</label><br>
      <label><b>Correo:</b> <br>{{rowID['email']}}</label><br>
      <label><b>Teléfono:</b> <br>{{rowID['telefono']}}</label><br>
      

  
  
      <div class="modal-footer">
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close class="btn btn-primary">Cerrar</button>
        </mat-dialog-actions>
      </div>
    </ng-template>
  </div>
